{%extends 'base.html'%}
{% block content %}
<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
<div class="container mt-5">
    <div class="row mt-5"></div>
    <div class="row mt-5"></div>
    <div class="row mt-5">
        {% if username %}
        <h2>{{username | length}} user found</h2>
        {% else %}
        <h2>Found 0 users for the searched name {{message | title}}</h2>
        {% endif %}
    </div>
    <div class="row">
        {% if username %}
            {% for user in username %}
          
            <div class="card border-secondary">
                <div class="media">
                    <img class="rounded-circle account-img" src="{{ user.profile_photo.url }}" height="80px">
                    <div class="media-body">
                      <h2 class="account-heading">{{ user.user }}</h2>
                </div>      
            </div>
            <div class="card-body">
            {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock %}
